name: "ci"

on:
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - '**.md'
      - 'examples/**'
      - 'LICENSE'
      - 'CODEOWNERS'
      - 'AUTHORS'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Matrix:
    uses: ./.github/workflows/module_matrix.yml
  #Spec:
  #  uses: ./.github/workflows/module_ci.yml
  #  secrets: inherit
  Acceptance:
    uses: "./.github/workflows/module_acceptance.yml"
    secrets: "inherit"
    with:
      runs_on: "ubuntu-20.04"
      flags: "--exclude-platforms '[\"Ubuntu-18.04\"]'"
