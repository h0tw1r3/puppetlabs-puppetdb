# This is a generic workflow for Puppet module CI operations.
name: "Module Test"

on:
  workflow_call:
    inputs:
      ruby_version:
        description: "Ruby version to use for tests"
        required: true
        type: "string"
      puppet_version:
        description: "Puppet version to use for tests"
        required: true
        type: "string"
      runs_on:
        description: "The operating system used for the runner."
        required: false
        default: "ubuntu-latest"
        type: "string"

jobs:
  spec:
    name: "Spec tests (Puppet: ${{ inputs.puppet_version}}, Ruby Ver: ${{ inputs.ruby_version }})"
    runs-on: ${{ inputs.runs_on }}
    steps:
      - name: "Test"
        run: |
          echo ${{ inputs.puppet_version }}
          echo ${{ inputs.ruby_version }}
